<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
</head>

<body> 
    <div class="container">
        <h1>Akan Names</h1>
        <div class="row">
            <div class="col-md-12">
                <p>Akan names are derived from Ghanian culture.Frequently in Ghana ,children are given their first names
                     as a 'day name' which corresponds to the day in the week they were birn depending on their gender.</p>
            </div>
        </div>
        <form class="form" onsubmit="return getAkanName">
          <label for="centuryOfBirth">
            Century:
            <input id="century" type="number" name="centuryOfBirth" placeholder="CC">
          </label>
          <label for="yearOfBirth">
              Year:
              <input id="year" type="number" name="yearOfBirth" placeholder="YY">
          </label>
          <label for="monthOfBirth">
              Month:
              <input id="month" type="number" name="monthOfBirth" placeholder="MM">
          </label>
          <label for="dayOfBirth">
              Day:
              <input id="day" type="number" name="dayOfBirth" placeholder="DD"
          </label>
    </div>
    <br>
    <label for="gender">
        <p>What gender are you?</p>
        Male:
        <input id="male" type="radio" name="gender" value="male">
        Female:
        <input id="female" type="radio" name="gender" value="female">
    </label>
    </form>
    
</body>
</html>
